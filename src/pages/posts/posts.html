<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="Browser(slug +'/'+ item.number)">
      {{title}} Episode {{item.number}}
    </ion-item>
  </ion-list>
</ion-content>
