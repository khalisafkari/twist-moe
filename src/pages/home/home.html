<ion-header>
  <ion-navbar>
    <ion-title *ngIf="logo">
      <img [src]="logo" height="30px">
    </ion-title>
    <ion-title *ngIf="!logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of items" (click)="PostsId(post.slug.slug)">
      {{post.title}}
    </ion-item>
  </ion-list>
</ion-content>
